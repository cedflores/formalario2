<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Incrição</title>
    <link rel="stylesheet" href="stile.css">
    


</head>

<body>

    <h1 style="color: blueviolet;">Formulário de Incrição</h1>
    <h2>Preencha seus Dados</h2>


    <form class="form-users">
       

        <label for="name">Nome</label>
        <input type="text" type="text" required> <br> <br>

        <label for="email">Email</label>
        <input type="email" type="text" required> <br> <br>

        <label for="endereço">Endereço</label>
        <input type="text"> <br> <br>

        <label for="cidade">Cidade</label>
        <input type="text">
    
        <select name="SP" id="UF">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
        </select>   <br> <br>

        <label for="telefone">Telefone</label>

        <select name="DDD" id="DDD">
            <option value="11">(011)</option>
            <option value="21">(021)</option>
            <option value="32">(032)</option>
            <option value="84">(084)</option>
            <option value="51">(051)</option>
        </select>

        
        <input type="number"> <br> <br>

        <label for="usuario">Usuário</label>
        <input type="text" placeholder="entre com seu login"> <br> <br>

        <label for="senha">Senha</label> 
        <input type="password"> <br> <br>


    <div class="button-box">
        <input type="submit" value="Finalizar minha Inscrição">

        <input type="submit" valeu="Redifinir"> <br> <br> <!--testando os 2 tipos button e submit-->


        <button style= "background-color: blueviolet;">Finalizar minha inscrição</button>
        <button style="background-color: blueviolet;">Redifinir</button> <!--testando os 2 tipos-->
    </div>


        
        
    
        
    
        
    </form>
    
</body>
</html>
